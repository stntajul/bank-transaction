<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
   
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to E-BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="loginId" class="btn btn-success" >login</button>
        </div>

    </div>
    <div id="transaction-area">
        <h1>transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Widthdraw</h5>
                <h2>$<span id="widthdraw-amount">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$<span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ enter amount you want to deposit">
                <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button></div>
               </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawAmountInput" type="text"  class="form-control" placeholder="$ enter amount you want to withdraw" >
                <br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw

                </button>
               </div>
            </div>
        </div>
    </div>
    

</body>
</html>
